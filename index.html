<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athefhasan Shawarma - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #192440;
        color: #fff;
        overflow-x: hidden;
      }

      /* Navbar with Responsive Menu */
      header {
        background-color: #993300;
        padding: 20px;
        position: relative;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      nav h1 {
        margin: 0;
        font-family: "Oswald", sans-serif;
        color: #ffcc00;
      }
      nav .menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav .menu li {
        margin: 0 10px;
      }
      nav .menu li a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
      }
      nav .menu li a:hover {
        color: #9dad7f;
      }
      .menu-toggle {
        display: none;
        cursor: pointer;
      }
      .menu-toggle span {
        display: block;
        width: 30px;
        height: 4px;
        background-color: #fff;
        margin: 6px 0;
        transition: 0.4s;
      }

      @media screen and (max-width: 768px) {
        nav .menu {
          display: none;
          flex-direction: column;
          background-color: #993300;
          width: 100%;
          position: absolute;
          top: 70px;
          left: 0;
        }
        nav .menu.active {
          display: flex;
        }
        nav .menu li {
          text-align: center;
          margin: 10px 0;
        }
        .menu-toggle {
          display: block;
        }
        .menu-toggle.active span:nth-of-type(1) {
          transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active span:nth-of-type(2) {
          opacity: 0;
        }
        .menu-toggle.active span:nth-of-type(3) {
          transform: rotate(-45deg) translate(7px, -6px);
        }
      }

      .hero {
        text-align: center;
        padding: 50px 20px;
        background-color: #192440;
      }
      .hero h2 {
        font-size: 56px;
        color: #9dad7f;
        margin-bottom: 10px;
        font-family: "Oswald", sans-serif;
      }
      .hero p {
        font-size: 24px;
        color: #ffcc00;
        margin-bottom: 30px;
        font-family: "Oswald", sans-serif;
      }
      .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .cta-buttons a {
        background-color: #ffcc00;
        color: #000;
        padding: 12px 24px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.3s;
      }
      .cta-buttons a:hover {
        background-color: #9dad7f;
        color: #fff;
      }

      .carousel-frame-container {
        width: 100%;
        max-width: 800px;
        height: 500px;
        margin: 40px auto 10px auto;
        overflow: hidden;
        border-radius: 15px;
        background-color: #fff;
        position: relative;
      }

      .carousel-slide {
        display: flex;
        transition: transform 0.5s ease-in-out;
        height: 100%;
      }

      .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border: 4px solid #ffcc00;
        border-radius: 15px;
        flex-shrink: 0;
        background-color: #fff;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 24px;
        border-radius: 50%;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }

      /* Dots placed BELOW carousel frame */
      .dots-container {
        text-align: center;
        margin: 20px 0;
      }

      .dot {
        height: 15px;
        width: 15px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dot.active,
      .dot:hover {
        background-color: #ffcc00;
      }

      .about-section {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
      }

      .about-section p {
        font-size: 32px;
        color: #ffffff;
        margin-bottom: 10px;
        font-family: "Oswald", sans-serif;
      }

      footer {
        background-color: #993300;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
      }

      footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>Athefhasan Shawarma</h1>
        <div class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu" id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>AUTHENTIC SHAWARMA</h2>
      <p>LOCATED IN BF RESORT, LAS PIÃ‘AS CITY</p>
      <div class="cta-buttons">
        <a href="menu.html">View Menu</a>
        <a href="about.html">About Us</a>
        <a href="feedback.html">Feedback</a>
      </div>
    </section>

    <div class="carousel-frame-container">
      <div class="carousel-slide" id="carousel-slide">
        <img src="images/1.jpg" alt="Image 1" />
        <img src="images/2.jpg" alt="Image 2" />
        <img src="images/3.jpg" alt="Image 3" />
        <img src="images/5.jpg" alt="Image 5" />
        <img src="images/6.jpg" alt="Image 6" />
        <img src="images/7.jpg" alt="Image 7" />
        <img src="images/8.jpg" alt="Image 8" />
        <img src="images/9.jpg" alt="Image 9" />
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="dots-container" id="dots-container"></div>

    <section class="about-section">
      <p>Ready to taste our famous Shawarma?</p>
      <p>Come and visit us now!</p>
    </section>

    <footer>
      <p>
        &copy; 2017 Athefhasan Shawarma | <a href="menu.html">View Our Menu</a>
      </p>
    </footer>

    <script>
      const slide = document.getElementById("carousel-slide");
      const images = slide.querySelectorAll("img");
      const totalImages = images.length;
      let counter = 0;

      function showSlide(index) {
        if (index >= totalImages) {
          counter = 0;
        } else if (index < 0) {
          counter = totalImages - 1;
        } else {
          counter = index;
        }
        updateSlidePosition();
        updateDots();
      }

      function updateSlidePosition() {
        const slideWidth = document.querySelector(
          ".carousel-frame-container"
        ).offsetWidth;
        slide.style.transform = `translateX(-${counter * slideWidth}px)`;
      }

      function moveSlide(direction) {
        showSlide(counter + direction);
      }

      function createDots() {
        const dotsContainer = document.getElementById("dots-container");
        dotsContainer.innerHTML = "";
        for (let i = 0; i < totalImages; i++) {
          const dot = document.createElement("span");
          dot.classList.add("dot");
          dot.addEventListener("click", () => showSlide(i));
          dotsContainer.appendChild(dot);
        }
      }

      function updateDots() {
        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === counter);
        });
      }

      createDots();
      showSlide(counter);

      setInterval(() => moveSlide(1), 7000);

      window.addEventListener("resize", updateSlidePosition);

      // Hamburger toggle
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");
      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        menu.classList.toggle("active");
      });
    </script>
  </body>
</html>
